{% extends 'base.html'%}

{% block title %}Users List{% endblock %}

{% block content %}
<div class="user-list"> 
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<div class="button-div">
    <button onclick="window.location.href='/users/new'">Create New User</button>
</div>
</div>
{% endblock %}
