{% extends 'base.html'%}

{% block title %}Create Tag{% endblock %}

{% block content %}

<div class="create-tag-div"> 
    <h2>Create a Tag</h2>
    <form action="/tags/new" method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter a name for the tag">
        <button onclick="window.location.href='/tags'" type="reset">Cancel</button>
        <button type="submit">Add</button>
    </form>
    </div>
    {% endblock %}
